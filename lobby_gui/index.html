<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Screen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tab join active" onclick="toggleTab('join')">Join Lobby</div>
      <div class="tab create" onclick="toggleTab('create')">Create Lobby</div>
      <div class="tab settings" onclick="toggleTab('settings')" hidden>Lobby Settings</div>
    </div>
    <div class="content join active">
      <div class="input-container">
        <input type="text" placeholder="Enter Name" id="name" class="name-input">
      </div>
      <div class="input-container">
        <input type="text" placeholder="Enter Lobby ID" id="lobbyID" class="lobbyID-input">
      </div>
      <button class="button cyan" onclick="spectateLobby()">Spectate</button>
      <button class="button green" onclick="joinLobby()">Enter</button>
    </div>
    <div class="content create">
      <div class="input-container">
        <input type="text" placeholder="Enter Name" id="name" class="name-input">
      </div>
      <div class="input-container">
        <input type="text" placeholder="Enter Lobby ID" id="lobbyID" class="lobbyID-input">
      </div>
      <button class="button purple" onclick="toggleTab('settings')">Lobby Settings</button>
      <button class="button green" onclick="createLobby()">Create</button>
    </div>
    <div class="content settings">
        <div class="settingsText">Allow Spectators</div>
        <div class="input-container">
          <input type="checkbox" id="allowSpectators" class="allowSpectators">
          <label for="allowSpectators" class="toggleLabel"></label>
        </div>
      <div class="input-container">
        <div class="settingsText">Max Players</div>
        <input type="number" placeholder="2" min="2" value="2" max="8", class="maxplayers">
      </div>
      <button class="button light-grey" onclick="toggleTab('create')">Back</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
